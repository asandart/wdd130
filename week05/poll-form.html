<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link rel = "stylesheet" href="styles/poll-form.css">
    <title>WDD 130| HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Asanda   | HTML Form - User Poll </h1>
</header>  
<main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
    <div class="form-item">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"> 
    </div>
    <div class="form-item" column2>
        <label for="email">Email:</label>
        <input type="email" id="useremail" name="useremail">
    </div>
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <label for="browser">What is your favourite internet browser?</label>
    <div class="form-item" column1>    
        <select id="browser" name="browser">
        <option value="chromw">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
    </select>
    </div>
    <div class="form-item" column1>
    <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet"> 
    </div>
        <label for="feedback">List the places you have lived </label>
        <textarea  id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
    </fieldset>
</form>
<button type="submit"> Submit Poll</button>
</main>  
<footer>
   <p>&copy;2024  |  HTML Form -User Poll Activity  |  Asanda Magubeni</p>
</footer>
</body>
</html>
